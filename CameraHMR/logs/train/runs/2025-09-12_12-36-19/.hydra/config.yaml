task_name: train
tags:
- dev
train: true
test: false
ckpt_path: null
seed: null
extras:
  ignore_warnings: false
  enforce_tags: false
  print_config: false
DATASETS:
  DATASETS_AND_RATIOS: agora-body-bbox44_static-hdri-bbox44_zoom-suburbd-bbox44_closeup-suburba-bbox44_closeup-suburbb-bbox44_closeup-suburbc-bbox44_closeup-suburbd-bbox44_closeup-gym-bbox44_zoom-gym-bbox44_static-gym-bbox44_static-office-bbox44_orbit-office-bbox44_static-hdri-zoomed-bbox44_pitchup-stadium-bbox44_pitchdown-stadium-bbox44_static-hdri-bmi-bbox44_closeup-suburbb-bmi-bbox44_closeup-suburbc-bmi-bbox44_static-suburbd-bmi-bbox44_zoom-gym-bmi-bbox44_static-office-hair-bbox44_zoom-suburbd-hair-bbox44_static-gym-hair-bbox44_orbit-archviz-15-bbox44_orbit-archviz-19-bbox44_orbit-archviz-12-bbox44_orbit-archviz-10-bbox44_insta-1_insta-2_coco-train_mpii-train_aic
  VAL_DATASETS: zoom-suburbd-bbox44
trainer:
  _target_: pytorch_lightning.Trainer
  default_root_dir: ${paths.output_dir}
  accelerator: gpu
  devices: 2
  deterministic: false
  num_sanity_val_steps: 0
  log_every_n_steps: ${GENERAL.LOG_STEPS}
  val_check_interval: ${GENERAL.VAL_STEPS}
  precision: 16-mixed
  max_steps: ${GENERAL.TOTAL_STEPS}
  limit_val_batches: 1
  strategy: ddp
  num_nodes: 1
  sync_batchnorm: true
paths:
  root_dir: ${oc.env:PROJECT_ROOT}
  data_dir: ${paths.root_dir}/data/
  log_dir: logs/
  output_dir: ${hydra:runtime.output_dir}
  work_dir: ${hydra:runtime.cwd}
exp_name: ${now:%Y-%m-%d}_${now:%H-%M-%S}
